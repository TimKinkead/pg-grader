<!-- essay detail modal -->

<!-- modal header -->
<div class="modal-header">
    <span ng-click="cancel()"
          class="close"
          style="margin: -10px -10px; padding: 10px 10px;">
        &times;
    </span>
    <h3 class="modal-title"
        style="margin: 20px 15px 5px 15px;">
        Select Google Drive Folder
    </h3>
</div>

<div class="modal-body">

    <!-- prompt -->
    <div class="text-center"
         style="margin: 20px;">
        <p>
            Please enter the Google Drive folder id where the essays for the <strong>{{module.name}}</strong> module are located.
        </p>
    </div>

    <!-- form -->
    <div class="form-group">
        <label>
            Google Drive Folder Id
        </label>
        <input type="text"
               name="googleDriveFolderId"
               class="form-control"
               ng-model="params.googleDriveFolderId"
               placeholder="0B_jghulb7VOCT1gtZ1VVTGlz"
               required
               autofocus>
    </div>

    <!-- save button -->
    <div>
        <button ng-click="save()"
                class="btn btn-success"
                style="margin-top: 15px;">
            Save
        </button>
    </div>

</div>
